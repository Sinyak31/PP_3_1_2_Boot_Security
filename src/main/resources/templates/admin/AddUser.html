<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        form {
            width: 350px;
            height: 350px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="col-md-6 mx-auto">
    <form class="text-center" th:action="@{/admin/save}" method="post" th:object="${user}">

        <div class="mb-3">
            <label for="firstName" class="form-label">First
                name</label>
            <input type="text" th:field="*{username}" name="username" class="form-control" id="firstName"
                   placeholder="Введите имя">
            <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error</div>
            <br>
            <label for="surname" class="form-label">Last name</label>
            <input type="text" th:field="*{surname}" name="surname" class="form-control" id="surname"
                   placeholder="Введите фамилию">
            <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">error</div>
            <br>

            <label for="age" class="form-label">Age</label>
            <input type="text" th:field="*{age}" name="age" class="form-control" id="age"
                   placeholder="Введите возраст">
            <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error</div>
            <br>

            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" name="email" class="form-control" id="email"
                   placeholder="Введите Email">
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</div>
            <br>

            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" name="password" class="form-control" id="password"
                   placeholder="Введите пароль">
            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</div>
            <br>

            <div class="mb-3">
                <label for="role">Role</label>
                <select class="form-control" id="role"
                        th:name="selectedRoles">
                    <option th:each="role : ${roles}"
                            th:value="${role.getId()}"
                            th:text="${role.role}">Role
                    </option>
                </select>

            </div>
            <input type="submit" value="Сохранить">
        </div>
    </form>
</div>

</body>
</html>
